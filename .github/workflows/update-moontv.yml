name: Check moontv.json APIs (Node.js parallel)

on:
  schedule:
    - cron: "0 * * * *"  # 每小时执行一次
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      GH_PAT: ${{ secrets.GH_PAT }}  # 必须在仓库 Secrets 里设置 GH_PAT
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install axios

      - name: Run API check
        run: |
          node .github/scripts/check-moontv.js

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add moontv_checked.json
          git commit -m "Auto-generate moontv_checked.json (Node.js parallel check)" || echo "No changes"
          git push https://x-access-token:${GH_PAT}@github.com/${GITHUB_REPOSITORY}.git
